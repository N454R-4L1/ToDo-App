{% extends 'partials/base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}

<div class="container card md-6 shadow">
    <div class="card-body md-6 ">
      <h2 class="card-title">Edit Your Task!</h2>

      <!-- Create a Bootstrap form to update the todo item -->
      <form action="" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control my-2" value="{{ todo.title }}">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" class="form-control mt-3 mb-1" value="{{ todo.description }}">
        </div>
        <input type="submit" class="btn btn-success mt-2" value="Save">
      </form>

    </div>
  </div>

{% endblock content %}
